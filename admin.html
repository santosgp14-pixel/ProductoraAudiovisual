<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - NeuralFilms</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0D1B2A;
            --secondary: #00FFF5;
            --tertiary: #7B2CBF;
            --accent: #FF006E;
            --neutral-dark: #1B263B;
            --neutral-light: #F0F4F8;
            --text-light: #E8EDF3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--primary);
            color: var(--text-light);
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            display: inline-block;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: #ff1a7f;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--secondary);
            border: 2px solid var(--secondary);
        }

        .btn-secondary:hover {
            background: var(--secondary);
            color: var(--primary);
        }

        .btn-danger {
            background: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .btn-danger:hover {
            background: var(--accent);
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 245, 0.2);
            border-radius: 20px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--secondary);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .card h3 {
            font-family: 'Syne', sans-serif;
            margin-bottom: 0.5rem;
            color: var(--secondary);
        }

        .card p {
            color: var(--neutral-light);
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(0, 255, 245, 0.1);
        }

        .category-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .cat-comercial { background: rgba(0, 255, 245, 0.2); color: var(--secondary); }
        .cat-videoclip { background: rgba(255, 0, 110, 0.2); color: var(--accent); }
        .cat-corporativo { background: rgba(123, 44, 191, 0.2); color: var(--tertiary); }
        .cat-experimental { background: rgba(255, 165, 0, 0.2); color: #FFA500; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            overflow-y: auto;
            padding: 2rem;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--neutral-dark);
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            border: 1px solid rgba(0, 255, 245, 0.2);
        }

        .modal h2 {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--secondary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary);
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 245, 0.2);
            border-radius: 10px;
            color: var(--text-light);
            font-size: 1rem;
            font-family: 'DM Sans', sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--secondary);
            background: rgba(0, 255, 245, 0.05);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .form-actions .btn {
            flex: 1;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--neutral-light);
            opacity: 0.6;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 245, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2.5rem;
            font-family: 'Syne', sans-serif;
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }

        .stat-card p {
            color: var(--neutral-light);
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>Panel de Administración</h1>
                <p style="opacity: 0.7;">Gestiona tu portfolio fácilmente</p>
            </div>
            <div style="display: flex; gap: 1rem;">
                <button class="btn btn-primary" onclick="openAddModal()">+ Agregar Proyecto</button>
                <a href="index.html" class="btn btn-secondary">Ver Sitio</a>
            </div>
        </div>

        <!-- Estadísticas -->
        <div class="stats">
            <div class="stat-card">
                <h3 id="totalItems">0</h3>
                <p>Total Proyectos</p>
            </div>
            <div class="stat-card">
                <h3 id="comercialCount">0</h3>
                <p>Comerciales</p>
            </div>
            <div class="stat-card">
                <h3 id="videoclipCount">0</h3>
                <p>Videoclips</p>
            </div>
            <div class="stat-card">
                <h3 id="corporativoCount">0</h3>
                <p>Corporativos</p>
            </div>
        </div>

        <!-- Grid de proyectos -->
        <div id="portfolioGrid" class="grid"></div>
    </div>

    <!-- Modal para agregar/editar -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Agregar Proyecto</h2>
            <form id="itemForm">
                <input type="hidden" id="itemId">
                
                <div class="form-group">
                    <label for="title">Título del Proyecto</label>
                    <input type="text" id="title" required>
                </div>

                <div class="form-group">
                    <label for="description">Descripción</label>
                    <input type="text" id="description" placeholder="Ej: Motion Graphics • IA Generativa" required>
                </div>

                <div class="form-group">
                    <label for="category">Categoría</label>
                    <select id="category" required>
                        <option value="">Selecciona una categoría</option>
                        <option value="comercial">Comercial</option>
                        <option value="videoclip">Videoclip</option>
                        <option value="corporativo">Corporativo</option>
                        <option value="experimental">Experimental</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="image">URL de la Imagen</label>
                    <input type="url" id="image" placeholder="https://ejemplo.com/imagen.jpg" required>
                </div>

                <div class="form-group">
                    <label for="videoUrl">URL del Video (YouTube Embed)</label>
                    <input type="url" id="videoUrl" placeholder="https://www.youtube.com/embed/VIDEO_ID" required>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Proyecto</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let portfolioData = { items: [] };
        let editingId = null;

        // Cargar datos
        async function loadData() {
            try {
                const response = await fetch('portfolio-data.json');
                portfolioData = await response.json();
            } catch (error) {
                console.warn('No se pudo cargar portfolio-data.json, creando nuevo');
                portfolioData = { items: [] };
            }
            renderPortfolio();
            updateStats();
        }

        // Renderizar portfolio
        function renderPortfolio() {
            const grid = document.getElementById('portfolioGrid');
            
            if (portfolioData.items.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zm-5-7l-3 3.72L9 13l-3 4h12l-4-5z"/>
                        </svg>
                        <h3>No hay proyectos aún</h3>
                        <p>Haz clic en "Agregar Proyecto" para comenzar</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = portfolioData.items.map(item => `
                <div class="card">
                    <img src="${item.image}" alt="${item.title}">
                    <h3>${item.title}</h3>
                    <p>${item.description}</p>
                    <div class="card-footer">
                        <span class="category-badge cat-${item.category}">${item.category}</span>
                        <div style="display: flex; gap: 0.5rem;">
                            <button class="btn-danger" onclick="editItem(${item.id})">Editar</button>
                            <button class="btn-danger" onclick="deleteItem(${item.id})">Eliminar</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Actualizar estadísticas
        function updateStats() {
            document.getElementById('totalItems').textContent = portfolioData.items.length;
            document.getElementById('comercialCount').textContent = 
                portfolioData.items.filter(i => i.category === 'comercial').length;
            document.getElementById('videoclipCount').textContent = 
                portfolioData.items.filter(i => i.category === 'videoclip').length;
            document.getElementById('corporativoCount').textContent = 
                portfolioData.items.filter(i => i.category === 'corporativo').length;
        }

        // Abrir modal para agregar
        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Agregar Proyecto';
            document.getElementById('itemForm').reset();
            document.getElementById('itemModal').classList.add('active');
        }

        // Cerrar modal
        function closeModal() {
            document.getElementById('itemModal').classList.remove('active');
        }

        // Editar item
        function editItem(id) {
            const item = portfolioData.items.find(i => i.id === id);
            if (!item) return;

            editingId = id;
            document.getElementById('modalTitle').textContent = 'Editar Proyecto';
            document.getElementById('itemId').value = id;
            document.getElementById('title').value = item.title;
            document.getElementById('description').value = item.description;
            document.getElementById('category').value = item.category;
            document.getElementById('image').value = item.image;
            document.getElementById('videoUrl').value = item.videoUrl;
            
            document.getElementById('itemModal').classList.add('active');
        }

        // Eliminar item
        function deleteItem(id) {
            if (!confirm('¿Estás seguro de eliminar este proyecto?')) return;

            portfolioData.items = portfolioData.items.filter(i => i.id !== id);
            saveData();
            renderPortfolio();
            updateStats();
        }

        // Guardar formulario
        document.getElementById('itemForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const newItem = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
                image: document.getElementById('image').value,
                videoUrl: document.getElementById('videoUrl').value,
                type: 'video'
            };

            if (editingId) {
                // Editar existente
                const index = portfolioData.items.findIndex(i => i.id === editingId);
                portfolioData.items[index] = { ...portfolioData.items[index], ...newItem };
            } else {
                // Agregar nuevo
                const maxId = portfolioData.items.length > 0 
                    ? Math.max(...portfolioData.items.map(i => i.id)) 
                    : 0;
                newItem.id = maxId + 1;
                portfolioData.items.push(newItem);
            }

            saveData();
            closeModal();
            renderPortfolio();
            updateStats();
        });

        // Guardar datos
        function saveData() {
            // Mostrar JSON para copiar
            const json = JSON.stringify(portfolioData, null, 2);
            console.log('Copia este JSON en portfolio-data.json:\n\n', json);
            
            // Descargar archivo
            downloadJSON();
            
            alert('¡Guardado! Revisa la consola para copiar el JSON o descarga el archivo automáticamente.');
        }

        // Descargar JSON
        function downloadJSON() {
            const dataStr = JSON.stringify(portfolioData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'portfolio-data.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        // Inicializar
        loadData();
    </script>
</body>
</html>
